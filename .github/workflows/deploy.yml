name: Nginx + Node + React Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # 1) 프론트엔드 배포 (Public 서버: myweb-server-test)
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Build React
        working-directory: client
        run: |
          npm ci
          npm run build

      # Public 서버로 파일 전송
      - name: Upload to Public Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PUBLIC_HOST }}
          username: ${{ secrets.PUBLIC_USER }}
          key: ${{ secrets.PUBLIC_SSH_KEY }}
          source: "client/dist/**"
          target: "/usr/share/nginx/html/myweb"
          strip_components: 2

      # 권한 및 보안 설정
      - name: Fix Permissions & SELinux
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PUBLIC_HOST }}
          username: ${{ secrets.PUBLIC_USER }}
          key: ${{ secrets.PUBLIC_SSH_KEY }}
          script: |
            # 1. 권한을 755로 변경
            chmod -R 755 /usr/share/nginx/html/myweb
            
            # 2. 소유자를 nginx로 변경
            chown -R nginx:nginx /usr/share/nginx/html/myweb || chown -R www-data:www-data /usr/share/nginx/html/myweb || true
            
            # 3. SELinux 보안 문맥 복구
            if command -v restorecon >/dev/null 2>&1; then
              restorecon -R /usr/share/nginx/html/myweb
            fi

      # Nginx 재시작
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PUBLIC_HOST }}
          username: ${{ secrets.PUBLIC_USER }}
          key: ${{ secrets.PUBLIC_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx

  # 2) 백엔드 배포 (Private 서버: mypri-server-test)
  deploy-backend:
    runs-on: ubuntu-latest
    needs: [build-and-deploy-frontend]
    defaults:
      run:
        shell: bash

    steps:
    - name: Deploy to Private via Public
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PUBLIC_HOST }}
        username: ${{ secrets.PUBLIC_USER }}
        key: ${{ secrets.PUBLIC_SSH_KEY }}
        script: |
          # mypri-server-test의 Private IP
          PRIVATE_IP="10.0.20.7" 
          
          # Public -> Private 접속 및 배포 스크립트
          ssh -o StrictHostKeyChecking=no root@$PRIVATE_IP "bash -lc '
            # 1. 환경 설정
            export NVM_DIR=\"\$HOME/.nvm\"
            [ -s \"\$NVM_DIR/nvm.sh\" ] && . \"\$NVM_DIR/nvm.sh\"
            
            # 2. 프로젝트 폴더 설정
            REPO_URL=\"https://github.com/valla2345/cloud_test.git\"
            APP_DIR=\"/root/cloud_test\"

            # 3. 코드 다운로드 (Clone 또는 Pull)
            if [ ! -d \"\$APP_DIR/.git\" ]; then
              git clone \"\$REPO_URL\" \"\$APP_DIR\"
            else
              cd \"\$APP_DIR\"
              git fetch --all
              git reset --hard origin/main
            fi

            # 4. 백엔드 서버 재시작
            cd \"\$APP_DIR/server\"
            npm ci --omit=dev

            # 이미 실행 중이면 재시작, 아니면 새로 시작
            pm2 describe myproj-server >/dev/null 2>&1 \
              && pm2 reload myproj-server \
              || pm2 start server.js --name myproj-server

            pm2 save
          '"